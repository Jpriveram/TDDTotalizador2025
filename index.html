<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador</title>
  </head>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" />
      <label for="precio">Precio:</label>
      <input type="number" id="precio" step="0.01" />
      <label for="estado">Estado:</label>
      <select id="estado">
        <option value="CA">California</option>
        <option value="AL">Alabama</option>
        <option value="UT">Utah</option>
        <option value="NV">Nevada</option>
        <option value="TX">Texas</option>
      <input type="submit" value="Totalizar" id="totalizador-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
